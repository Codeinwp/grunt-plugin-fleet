#Check code of the theme
check:
  - 'newer:imagemin'
  - 'phpcbf'
  - 'newer:postcss:build'
  - 'makepot'
  - 'newer:addtextdomain:main'
  - 'check:css'
  - 'travis'
'check:css':
  - 'newer:wpcss'
'check:php':
  - 'phplint'
  - 'phpcs'
  - 'phpunit'
'check:js':
  - 'jshint'
'check:i18n':
  - 'checktextdomain'

# Watch and sync with lite folder.
live:
  - 'watch'

# Default task
default:
  - check
local:
  - 'phpcbf'
  - 'mkdir:logs'
  - 'phplint'
  - 'phpcs'
  - 'check:js'
  - 'check:i18n'

travis:
  - 'mkdir:logs'
  - 'check:php'
  - 'check:js'
  - 'check:i18n'

deploy:
  - 'mkdir:dist'
  - 'mkdir:artifact'
  - 'copy:deploy'
  - 'compress'
  - 'cachebuster'